<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="headerText">
      <h1>Image Gallery</h1>
    </div>

    <div class="fullImageClass" id="fullImageBox">
      <img src="" alt="" srcset="" id="fullImage" />

      <span id="crossIcon">X</span>
    </div>

    <div class="imageGallery">
      <img src="Images/1.jpg" alt="1" onclick="openFullImage(this.src)" />
      <img src="Images/2.jpg" alt="2" onclick="openFullImage(this.src)" />
      <img src="Images/3.jpg" alt="3" onclick="openFullImage(this.src)" />
      <img src="Images/4.jpg" alt="4" onclick="openFullImage(this.src)" />
      <img src="Images/5.jpg" alt="5" onclick="openFullImage(this.src)" />
      <img src="Images/6.jpg" alt="6" onclick="openFullImage(this.src)" />
      <img src="Images/7.jpg" alt="7" onclick="openFullImage(this.src)" />
      <img src="Images/8.jpg" alt="8" onclick="openFullImage(this.src)" />
      <img src="Images/9.jpg" alt="9" onclick="openFullImage(this.src)" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
